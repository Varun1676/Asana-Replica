version: '3.8'

services:
  # 1. The Database Service
  db:
    # CHANGED: Using Amazon's public mirror to bypass Docker Hub auth
    image: public.ecr.aws/docker/library/postgres:15
    container_name: asana-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=asana_replica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Your API Service
  web:
    build: .
    container_name: asana-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/asana_replica
    depends_on:
      - db

volumes:
  postgres_data: